site_name: Learn k8s
site_url: 
repo_name: einarvelez/learn-k8s
repo_url: https://github.com/einarvelez/learn-k8s

nav:
    - Home: index.md
    - About: about.md
theme:
  name: material
  custom_dir: overrides 
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
      primary: #0097A7
      accent: green
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
      primary: #0097A7
      accent: green
  font:
    text: Roboto
    code: Roboto Mono
  logo: img/logo.png
  favicon: img/favicon.ico
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
extra:
  version:
    provider: mike
